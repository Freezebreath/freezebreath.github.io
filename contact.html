<div class="posts">
    <div class="post">
        <h1 class="post-title">
            {{ page.title }}
        </h1>

        <form method="post" action="https://formspree.io/Colin@CWftw11.me" onsubmit="return validate();">
            <input type="hidden" name="_subject" value="freezebreath.github.io: New Contact Submission!" />
            <input type="hidden" name="_next" value="http://freezebreath.github.io/thanks/" />

            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" />
                <span class="required">*</span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="_replyto" />
                <span class="required">*</span>
            </div>

            <div>
                <label for="body">Message:</label>
                <textarea id="body" name="body" rows="10"></textarea>
                <span class="required">*</span>
            </div>

            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
